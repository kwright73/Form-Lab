    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome Back!</h2>

<button>Sign In</button>

                </div>
            </form>
        </div>

    </div>
</body>
